 <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">                                     
        <title>paint it up!</title>
        <link rel="stylesheet" href="paint.css">
        <script defer src="paint.js"></script>
    </head>
    <body style="margin:0;padding:0;overflow: hidden;">
        <div id="front">
            
            <div id="logo">
               <img id="logo1" class="logo_breathe"src="paint it up! logo bg removed.png" alt="paint it up! logo">                    
            </div>

            <div >
                 <img id="picasso" src="pic.png" alt="picasso's favourite webapp">                                      
            </div> 
        </div>
                                                                                                                        
        <div id="paint">

            <div id="top_bar">                                                                                                  
                <div id="hide_block">

                </div>
                <div>
                    <img id="mona_lisa" src="draw your mona lisa.png" alt="draw your mona lisa">
                </div>

            </div>

            <div id="container">

                <div id="tools_section">

                    <div id="pencil" class="pe ho" >
                        <img id="pencili" src="pencil.png" alt="pencil"></img>
                        </div>

                    <div id="eraser" class="pe ho">
                        <img id="eraseri"  src="eraser.png" alt="eraser"></img>
                    </div>
                    <div>
                    <input type="range" id="size_slider" class="ho" min="1" max="20">
                    </div>

                    <div id="shapes" class="shapesbox">
                        <div id="line" class="ho">
                            <img id="linei"  class="ho"src="line.png" alt="li"></img>
                        </div>
                        <div id="circle" class="ho">
                            <img id="circlei" class="ho" src="circle.png" alt="ci"></img>
                        </div>
                        <div id="rectangle" class="ho">
                            <img id="rectanglei" class="ho"  src="square.png" alt="si"></img>
                        </div>
                    </div> 

                </div>    


                <div id="canvas_area">

                    <canvas id="canvas"  height="510px"  width="1050px">
                    </canvas>

                </div>

                <div id="tools_section2">

                    <div id="color" class="ci ho">
                        <img id="colori"  src="paint-bucket.png" alt="color"></img>
                    </div>

                    <div id="two_color" class="two_colors">
                        <div id="scol"class="selected_cols">
                        
                        </div>
                        <input id="color_selector" class="selected_cols ho" type="color">
                    </div>

                    <div id="color_options">
                           <div id="col1" class="colors "></div>
                           <div id="col2" class="colors "></div> 
                           <div id="col3" class="colors "></div>
                           <div id="col4" class="colors "></div>
                           <div id="col5" class="colors "></div>
                           <div id="col6" class="colors "></div>
                           <div id="col7" class="colors "></div>
                           <div id="col8" class="colors "></div>
                           <div id="col9" class="colors "></div>
                           <div id="col10" class="colors"></div>
                    </div>

                    <div id="clear_canvas" >
                        <img id="clear_canvasi" class="ci ho" src="22750-200.png" alt="clear_canvas"></img>
                    </div>

                </div> 

            </div>    

        </div>
        
    </body>
    </html>
